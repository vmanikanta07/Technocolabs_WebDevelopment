<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET" >
        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" required>
        <br>
        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" required>
        <br>
        <label for="adj-1">Adjective(past tense):</label>
        <input type="text" id="adj-1" name="adj-1" required>
        <br>
        <label for="verb-1">Verb</label>
        <input type="text" id="verb-1" name="verb-1" required>
        <br>
        <label for="num-1">Number:</label>
        <input type="number" id="num-1" name="num-1" requried>
        <br>
        <span>Yes or No:</span>
        <input type="radio" id="yes" name="answer" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="answer" required>
        <label for="no">No</label>
        <br/>
        <label for="speed">Relative speed(ends in -er):</label>
        <select id="speed" name="speed" required>
            <option value="faster">Faster</option>
            <option value="slower">Slower</option>
            <option value="normal">Normal</option>
        </select>
        <br>
        <label for="quote">Motivational Quote:</label>
        <input type="text" id="quote" name="quote" required list="quote-choices">
        <datalist id="quote-choices">
            <option value="winner gets icecream!"></option>
            <option value="winner gets keyboard!"></option>
            <option value="winner gets mouse!"></option>
        </datalist>
        <br>
        <label type="message">Meaningful Message:</label>
        <textarea id="message" name="message" rows="8" cols="40" required></textarea>
        <br/>
        <input type="submit" value="Form My Story">
      </form>

    </section>
  </body>
</html>
